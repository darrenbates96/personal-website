<section class="landing-container">
  <div
    *ngIf="isPageLoading; else showPageContent"
    class="landing-loading-container"
    (mousemove)="performCustomCursor($event)"
  >
    <div
      class="landing-loading-cursor"
      [ngStyle]="cursorPosition"
      [class.landing-animate-cursor]="animateCursor"
    >
      <p *ngIf="!animateCursor" class="secondary-font font-bolder">
        LOADING...
      </p>
    </div>
  </div>

  <ng-template #showPageContent>
    <!-- Background Text -->
    <div class="landing-background-text-container">
      <h1 class="background-text">&lt;software</h1>
      <h1 class="background-text">engineer/&gt;</h1>
    </div>
    <!---->

    <!-- Content -->
    <div class="landing-content">
      <div class="fade-in">
        <div>
          <h1 *ngFor="let line of text" class="landing-header">
            {{ line }}
          </h1>
        </div>
        <h1
          class="landing-emoji"
          [class.landing-emoji-animate]="animateEmoji"
          (mouseover)="performAnimateEmoji()"
        >
          ðŸ¤˜
        </h1>
      </div>
    </div>
    <!---->
  </ng-template>
</section>
